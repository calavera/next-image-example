version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - mkdir -p .next/standalone/.next/cache/images
        - touch .next/standalone/.next/cache/images/.keep
        - ls -la .next/standalone/.next
        - ls -la .next/standalone/.next/cache
        - ls -la .next/standalone/.next/cache/images
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - app/build/**/*
