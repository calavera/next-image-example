version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - mkdir -p .next/standalone/.next/cache/images
        - touch .next/standalone/.next/cache/images/.keep
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - app/build/**/*
